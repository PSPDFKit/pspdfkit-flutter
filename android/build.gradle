buildscript {
    apply from: 'config.gradle'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradlePluginVersion"
    }
}

group 'com.pspdfkit.flutter.pspdfkit'
version pspdfkitFlutterVersion

rootProject.allprojects {
    repositories {
        maven {
            url pspdfkitMavenUrl
            credentials {
                username pspdfkitUsername
                password pspdfkitPassword
            }
        }
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion
    
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    defaultConfig {
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation "com.pspdfkit:$pspdfkitMavenModuleName:$pspdfkitVersion"
}
