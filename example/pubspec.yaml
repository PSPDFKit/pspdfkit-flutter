name: nutrient_example
description: Demonstrates how to use the Nutrient Flutter plugin.
version: 5.4.0
homepage: https://nutrient.io/
publish_to: 'none'  # Remove this line if you wish to publish to pub.dev
environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.27.0'

dependencies:
  flutter:
    sdk: flutter  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3
  http: ^0.13.5
  url_launcher: ^6.1.10
  dart_jsonwebtoken: ^2.12.1
  uuid: ^4.3.3
  nutrient_flutter:
    path: ../
  # Platform packages for custom adapter implementations
  # The bindings are accessed via implementation_imports in adapter examples
  # Platform interface is needed for NutrientViewHandle and NutrientPlatformAdapter
  nutrient_flutter_platform_interface:
    path: ../../nutrient_flutter_platform_interface
  # Web package is needed for web adapter example (uses dart:js_interop)
  nutrient_flutter_web:
    path: ../../nutrient_flutter_web

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - PDFs/
    - PDFs/Instant/

# Ignore false positives for security scanning
false_secrets:
  - lib/utils/jwt_util.dart

# For local development until packages are published to pub.dev
dependency_overrides:
  nutrient_flutter_platform_interface:
    path: ../../nutrient_flutter_platform_interface
  nutrient_flutter_android:
    path: ../../nutrient_flutter_android
  nutrient_flutter_ios:
    path: ../../nutrient_flutter_ios
  nutrient_flutter_web:
    path: ../../nutrient_flutter_web
